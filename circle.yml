machine:
  timezone:
    Europe/Paris
  ruby:
    version:
      2.2.2
  services:
    - docker

dependencies:
  override:
    - bundle install --path=vendor/bundle
    - bundle exec middleman build
    - docker build -t bobmaerten/bobmaerten.eu:$CIRCLE_SHA1

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push bobmaerten/bobmaerten.eu:$CIRCLE_SHA1
